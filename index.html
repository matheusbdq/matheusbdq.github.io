<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Amor ‚ù§Ô∏è</title>
    <style>

        #slideshow {
            width: 100%;
            max-width: 500px; /* Ajuste a largura m√°xima */
            height: 300px; /* Ajuste a altura desejada */
            margin: auto; /* Centraliza na tela */
            overflow: hidden;
            position: relative;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem sem distorcer */
            position: absolute;
        }    

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        #slideshow {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            display: none;
        }
        #mensagem {
            font-size: 20px;
            color: #d63384;
            margin: 20px;
        }
        #contador {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Para o amor da minha vida ‚ù§Ô∏è</h1>
    <div id="slideshow">
        <img src="img1.jpeg" alt="Foto 1">
        <img src="img2.jpeg" alt="Foto 2">

    </div>
    <p id="mensagem">Voc√™ √© a melhor parte da minha vida. Te amo! üíñ</p>
    <p id="contador"></p>

    <script>
        // Slideshow
        let imagens = document.querySelectorAll("#slideshow img");
        let index = 0;
        function trocarImagem() {
            imagens.forEach(img => img.style.display = "none");
            imagens[index].style.display = "block";
            index = (index + 1) % imagens.length;
        }
        setInterval(trocarImagem, 2000);
        trocarImagem();

        // Contador de tempo
        const dataEspecial = new Date("2023-01-01"); // Coloque a data especial aqui
        function atualizarContador() {
            let agora = new Date();
            let diferenca = agora - dataEspecial;
            let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            document.getElementById("contador").innerText = `Estamos juntos h√° ${dias} dias! ü•∞`;
        }
        atualizarContador();
    </script>
</body>
