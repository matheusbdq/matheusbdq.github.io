<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ‚ù§Ô∏è</title>
    <style>

        /* Estilo b√°sico da imagem */
        .imagem {
            width: 300px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        /* Estilo do container onde os cora√ß√µes v√£o aparecer */
        #container-cora√ß√µes {
            position: relative;
            height: 400px; /* Defina a altura que preferir */
            width: 100%;
            overflow: hidden;
        }

        /* Estilo dos cora√ß√µes */
        .coracao {
            position: absolute;
            bottom: 0;
            font-size: 30px;
            color: red;
            animation: subir 2s ease-out forwards;
        }

        /* Anima√ß√£o para os cora√ß√µes subirem */
        @keyframes subir {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px); /* Ajuste a altura da anima√ß√£o */
                opacity: 0;
            }
        }

        #slideshow {
            width: 100%;
            max-width: 500px; /* Ajuste a largura m√°xima */
            height: 300px; /* Ajuste a altura desejada */
            margin: auto; /* Centraliza na tela */
            overflow: hidden;
            position: relative;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem sem distorcer */
            position: absolute;
        }    

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        #slideshow {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            display: none;
        }
        #mensagem {
            font-size: 20px;
            color: #d63384;
            margin: 20px;
        }
        #contador {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Container para a imagem e os cora√ß√µes -->
    <div id="container-cora√ß√µes">
        <img class="imagem" src="img1.jpeg" alt="Imagem" onclick="mostrarCoracoes()">
    </div>

    <h1>Para o amor da minha vida ‚ù§Ô∏è</h1>
    <div id="slideshow">
        <img src="img1.jpeg" alt="Foto 1">
        <img src="img2.jpeg" alt="Foto 2">
        <img src="img3.jpeg" alt="Foto 3">
        <img src="img4.jpeg" alt="Foto 4">
        <img src="img5.jpeg" alt="Foto 5">
        <img src="img6.jpeg" alt="Foto 6">
        <img src="img7.jpeg" alt="Foto 7">
        <img src="img8.jpeg" alt="Foto 8">
        <img src="img9.jpeg" alt="Foto 9">
        <img src="img10.jpeg" alt="Foto 10">
        <img src="img11.jpeg" alt="Foto 11">
        <img src="img12.jpeg" alt="Foto 12">
        <img src="img13.jpeg" alt="Foto 13">
        <img src="img14.jpeg" alt="Foto 14">
        <img src="img15.jpeg" alt="Foto 15">
    </div>
    <p id="mensagem">Voc√™ √© a melhor parte da minha vida. Te amo! üíñ</p>
    <p id="contador"></p>


    <script>

        // Fun√ß√£o para mostrar os cora√ß√µes ao clicar na imagem
        function mostrarCoracoes() {
            // Criar um elemento para o cora√ß√£o
            const coracao = document.createElement('div');
            coracao.classList.add('coracao');
            coracao.innerHTML = '‚ù§Ô∏è'; // Emoji de cora√ß√£o

            // Definir posi√ß√£o aleat√≥ria para o cora√ß√£o (de acordo com a largura da tela)
            const posicaoX = Math.random() * window.innerWidth;
            coracao.style.left = `${posicaoX}px`;

            // Adicionar o cora√ß√£o ao container
            document.getElementById('container-cora√ß√µes').appendChild(coracao);

            // Remover o cora√ß√£o depois que a anima√ß√£o acabar
            setTimeout(() => {
                coracao.remove();
            }, 2000); // Tempo para a anima√ß√£o (2 segundos)
        }


        // Slideshow
        let imagens = document.querySelectorAll("#slideshow img");
        let index = 0;
        function trocarImagem() {
            imagens.forEach(img => img.style.display = "none");
            imagens[index].style.display = "block";
            index = (index + 1) % imagens.length;
        }
        setInterval(trocarImagem, 2000);
        trocarImagem();

        // Contador de tempo
        // Data inicial (substitua pela data que voc√™ quiser)
        const dataEspecial = new Date(Date.UTC(2024, 8, 11, 0, 0, 0)); // 11 de setembro de 2024 (data no formato UTC)

        function atualizarContador() {
            let agora = new Date();
            let diferenca = agora - dataEspecial;

            // Calcular dias, horas, minutos e segundos
            let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            let horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            let segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            // Atualizar o conte√∫do do contador
            document.getElementById("contador").innerHTML = 
            `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos! ü•∞`;
        }

        // Atualizar a cada 1 segundo
        setInterval(atualizarContador, 1000);
        atualizarContador(); // Chama a fun√ß√£o logo ao carregar a p√°gina
    </script>
</body>
</html>
